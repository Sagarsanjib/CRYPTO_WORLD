<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    


    <link rel="stylesheet" href="./detail.css"/>

    <script src="https://kit.fontawesome.com/da0a5c7df4.js" crossorigin="anonymous"></script>
 
</head>
<body>

        <!--This is the navigataion bar -->

        <nav class="flex_container">

            <div class="flex_container">

                <img src="./cryptoicon/navlogo.png" alt="logo" class="logo"/>
                
                 <h1>CryptoView</h1>

            </div>

            <a href="search.html" class="anchor_btn">Search</a>
        </nav>

        <!-- Price and Description Container-->

        <section class="description_price  flex_container">

            <!-- Description Container-->

            <div class="description         flex_container">

                <img src=""  alt="Coin Image"      id="coin_img"/>

                <div class="w_40">

                    <h1 id="coin_name"></h1>
                    <p class="text_justify"  id="coin_content"></p>

                    
                </div>
                
            </div>  

            <!-- Price container-->

            <div class="price">

                <table class="margin_top_1">


                    <tbody>

                        <tr>
                            <td>INR</td>
                            <td>
                                    <span id="inr_price"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>USD</td>
                            <td>
                                     <span id="usd_price"></span>
                            </td>
                        </tr>

                        <tr>
                            <td>EUR</td>
                            <td>
                                     <span id="eur_price"></span>
                            </td>
                        </tr>

                    </tbody>

                </table>
                
            </div>

        

        </section>

        <br />
        


        <!-- Historical Chart / Graph container-->
        <section class="historical margin_top_2">

            <canvas id="myChart" ></canvas>

        </section>

        <footer >
            <i class="fa-brands fa-facebook"></i>
            &emsp;
            <i class="fa-brands fa-instagram-square"></i>
            &emsp;
            <i class="fa-brands fa-twitter"></i>
            &emsp;
            <i class="fa-brands fa-linkedin"></i>
            &emsp;
            <h2>copyright &copy; 2022 Sagar & team.</h2>

            
        </footer>





        <script src = "https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js" ></script>

        <script src="./detail.js"></script>
</body>
</html>
